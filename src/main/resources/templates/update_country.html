<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Country management</title>
</head>
<body>
<div class="container"></div>
<h1>Country management</h1>
<hr>
<h2>Update country</h2>
<form action="#" th:action="@{/saveCountry}" th:object="${country}" th:method="POST">
    <input type="hidden" th:field="*{id}">
    <label>
        <input type="text" th:field="*{nameOfCountry}" placeholder="Country Name" class="form-control">
    </label>
    <label>
        <input type="text" th:field="*{capital}" placeholder="Capital" class="form-control">
    </label>
    <button type="submit" class="btn btn-info col-2">Update</button>
</form>
</body>
</html>
